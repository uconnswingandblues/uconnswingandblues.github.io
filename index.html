<style type="text/css">
HTML,BODY{
  margin:0;
  padding:0;
  height:100%;
  border:none
}
BODY, TABLE{
  font-family: Arial;
  color: #ffffff;
}
.hiddenDiv{
  display:none;
  position: absolute;
  top: 0px;
  left: 0px;
  font-weight:bold;
}
.showDiv{
  display: block;
  position: absolute;
  top: 0px;
  left: 0px;
  background: #600b3f;
  cursor:pointer;
  font-weight:bold;
  font-size: 26px;
}

.questionColumn{
  cursor:pointer;
  border: 1px outset;
  text-align:center;
  font-weight:bold;
  font-size: 30pt;
}
.questionColumnHighlight{
  cursor:pointer;
  border: 1px outset;
  text-align: center;
  background: #e76ee7;
  font-weight:bold;
  font-size: 30pt;
}

.questionColumnComplete{
  border: 1px outset;
  text-align:center;
}
</style>

<script type="text/javascript">
function _set_width(element, width, height){
  if(element.nodeName.match(/^(table|tr|tbody|thead)$/i)){
    var list = element.childNodes;
    var size = list.length;
    for(var i=0; i < size; i++){
      list[i].style.height = height + 'px';
      list[i].style.width = width + 'px';
      _set_width(list[i], width, height)
    }
  }
  return;
}

function showquestion(divid){
  var div = document.getElementById(divid);

  var points_field = document.getElementById(divid + '_valcol');
  if(points_field.innerHTML == '&nbsp;'){
    return;
  }
  

  div.className = 'showDiv';

  var height = document.body.offsetHeight;
  var width = document.body.offsetWidth;

  div.style.height = height + 'px';
  div.style.width = width + 'px';

  _set_width(div, width, height);
  return true;
}

function hidequestion(divid){
  var div = document.getElementById(divid);
  div.className = 'hiddenDiv';

  var points_field = document.getElementById(divid + '_valcol');
  points_field.innerHTML = '&nbsp;';
  points_field.className = 'questionColumnComplete';

  return true;
}

function highlightCol(mytd){
  if(mytd.innerHTML == '&nbsp;'){
    return;
  }

  mytd.className = 'questionColumnHighlight';
  return true;
}
function deHighlightCol(mytd){
  if(mytd.innerHTML == '&nbsp;'){
    return;
  }

  mytd.className = 'questionColumn';
  return true;
}
</script>
